<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Projeto Mapa do Bairro, Programa Nanodegree Desenvolvedor Web Front-End">
    	<meta name="author" content="Marcel El Khouri">
    	<title>Mapa do Brás</title>

    	<link rel="stylesheet" href="css/style.css">
    
  	</head>

  	<body>
    <input type="input" id="filtro" placeholder="Procurar lugares.." data-bind="value: pesquisa, valueUpdate: 'keyup'" autocomplete="off" >
		<div class="container">
    	
    	<ul id="lista" class="lista-padrao" data-bind="foreach: lugarLista">
    		<li id="item" class="item-padrao" ><a data-bind="visible: visivel, text: nome, click: $parent.selecionarLugar" href="#"></a></li>
    	</ul>	
      <h3> Restaurantes próximos</h3>
      <ul id="lista" class="lista-restaurantes" data-bind="foreach: restaurantes">
        <li id="item" class="item-padrao" ><a data-bind="text: nome" href="#"></a></li>
      </ul> 

    	<div id="map"></div>
	  </div>
	  	
	  

		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script> 	 	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="js/app.js"></script>
	    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKVdSxuQdaAcAzBjWT7diaZrT9CYFuhPo&v=3&callback=initMap">
    	</script>

  	</body>

 </html>
